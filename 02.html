<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 如果文字顯示，圖片不顯示；圖片顯示，文字不顯示 -->
        <h1 v-if="isVisiable">BuildSchool</h1>
        <img v-else src="https://fakeimg.pl/300x200/200">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                isVisiable: false
            }
        })
    </script>
</body>
</html>
