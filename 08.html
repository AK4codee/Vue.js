<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input v-bind:type="type" v-model="inputVal">
        <button v-on:click="changeType">see password</button>
        <img :src="imgSrc">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                inputVal: '',
                viewPassword: false,
                imgSrc: 'https://fakeimg.pl/300x200/200'
            },
            methods: {
                changeType(){
                    this.viewPassword = !this.viewPassword
                }
            },
            computed: {
                type(){
                    return this.viewPassword == true ? 'text' : 'password'
                }
            }
        })
    </script>
</body>
</html>
