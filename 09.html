<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
    <div id="app" class="container">
        <div class="row p-5">
            <div class="col-12 col-md-6 mb-3">
                <label for="">Account</label>
                <input type="text" v-model="inputData.account">
                <div class="text-danger small mt-1">err msg</div>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label for="">Password</label>
                <input type="text" v-model="inputData.password">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label for="">Check Password</label>
                <input type="text" v-model="inputData.checkPassword">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label for="">Name</label>
                <input type="text" v-model="inputData.name">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label for="">Tel</label>
                <input type="text" v-model="inputData.tel">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label for="">Address</label>
                <input type="text" v-model="inputData.address">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                inputData: {
                    account: '',
                    password: '',
                    checkPassword: '',
                    name: '',
                    tel: '',
                    address: ''
                }
            }
        })
    </script>
</body>
</html>
