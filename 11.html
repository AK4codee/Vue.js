<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <alert-name
                v-for="(item, index) in nameList"
                :key="index"
                :Name="item"
                v-on:clickme2="alertName(item)"
            ></alert-name>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="module">
        import AlertName from './TheAlert.js'

        let app = new Vue({
            el: "#app",
            components:{
                'alert-name': AlertName
            },
            data: {
                nameList: ['Andy', 'Jimmy', 'Jim']
            },
            methods: {
                alertName(item){
                    alert(item)
                }
            }
        })
    </script>
</body>
</html>
