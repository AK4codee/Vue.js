<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.css">
    <title>Hello, world!</title>
</head>

<body>
    <div id="app">
        <div class="container-fluid px-0 overflow-hidden">
            <div class="jumbotron position-relative mb-0">
                <h1 class="text-center py-3 display-3 font-weight-bold">寶可夢圖鑑</h1>
                <img :src="headerSetting.mainImg" alt="" class="position-absolute">
                <img :src="headerSetting.mainImg" alt="" class="position-absolute">
                <img :src="headerSetting.mainImg" alt="" class="position-absolute">
                <img :src="headerSetting.subImg" alt="" class="position-absolute">
            </div>
        </div>
        <div class="container-lg p-0">
            <div class="row m-0">
                <div class="col-12">
                    <div class="btn-group">
                        <button class="btn m-2"><span class="h3" @click="addOneCard">加入一張卡片</span></button>
                        <button class="btn m-2"><span class="h3" @click="removeOneCard">移除一張卡片</span></button>
                        <button class="btn m-2"><span class="h3" @click="addAllCards">加入全部卡片</span></button>
                        <button class="btn m-2"><span class="h3" @click="">移除全部卡片</span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-lg p-0">
            <div class="row m-0 render">
                <div class="col-6 col-md-4 col-lg-3 my-3" v-for="(data, index) in pokemonData.cardArray" :key="index">
                    <div class="card bg-light">
                        <div class="card-body p-0">
                            <div class="card-img">
                                <img :src="data.img" class="card-img-top">
                            </div>
                            <h5 class="card-title rounded bg-dark text-light d-flex p-1 mx-3">
                                <span class="pokemon-id pl-2">{{data.id}}</span>
                                <span>．</span>
                                <span class="pokemon-name">{{data.name}}</span>
                            </h5>
                        </div>
                        <div class="card-footer text-center bg-light border-0">
                            <a @click="showPokemon" href="#" data-toggle="modal" data-target=".modal" class="btn btn-secondary">詳細資訊</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/pokemon.js"></script>
</body>

</html>
